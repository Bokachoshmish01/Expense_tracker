<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'base.html' %}
</head>

<body>
    {% include 'nav.html' %}
    <container>
        <h1 class="text-center mt-5  mt-md-6">Add Expense</h1>
    </container>

    <div class="container mt-4">
        <form method="post" action="/add_expense">
            {% if message %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="expenseName" class="form-label">Expense Name</label>
                <input type="text" class="form-control" id="expenseName" name="expenseName"
                    placeholder="Enter expense name">
            </div>
            <div class="mb-3">
                <label for="expenseAmount" class="form-label">Expense Amount</label>
                <input type="number" class="form-control" id="expenseAmount" name="expenseAmount"
                    placeholder="Enter expense amount">
            </div>
            <div class="mb-3">
                <label for="expenseDate" class="form-label">Expense Date</label>
                <input type="date" class="form-control" id="expenseDate" name="expenseDate">
            </div>
            <div class="mb-3">
                <label for="expenseUser" class="form-label">User</label>
                <select class="form-select" id="expenseUser" name="expenseUser">
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                    {% endfor %}
                    <option selected>Select user</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="expenseCategory" class="form-label">Expense Category</label>
                <select class="form-select" id="expenseCategory" name="expenseCategory">
                    {% for category in cat %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                    <option selected>Select category</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </div>
        </form>
    </div>

    <footer>
        <p class="text-center">&copy; 2025 Expense Tracker</p>
    </footer>
</body>

</html>
